<html lang="en">
  <head>
    <title>The Velvet Bar</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
    <meta charset="utf-8">
  </head>
  <body>
    <header>
      <img src="images/title.png" alt="The Velvet Bar">
    </header>
    <main>
      <img src="images/velvetbar.png" class="bar" alt="A cartoon bar">
      <!-- These images serve as customers in the bar -->
      <img id="char1" src="images/apathy.png" alt="A cartoon character waiting to be served">
      <img id="char2" src="images/fortune.png" alt="A second character waiting to be served">
      <img id="char3" src="images/vanity.png" alt="A third character waiting to be served">
      <div id="bubble1">
      </div>
      <div id="bubble2">
      </div>
      <div id="bubble3">
      </div>
      <article class="interface">
        <input type="text" size="20" id="text-entry">
        <button id="enter-btn">Enter</button>
        <section id="game-log">
          <p>Welcome to the Velvet Bar! Type 'help' for more info.</p>
        </section>
      </article>
    </main>
    <footer>
      <p>Â© Tyler Marcinyshyn</p>
    </footer>
  </body>
</html>
